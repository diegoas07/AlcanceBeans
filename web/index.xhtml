<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ejercicio alcance bean</title>
    </h:head>
    <h:body>
        <h:form>
            1. alcance peticion:
            <h:inputText id="alcancePeticion" value="#{peticion.valor}"/>
            <br/>
            2. alcance View:
            <h:inputText id="alcanceView" value="#{vista.valor}"/>
            <br/>
            <h:commandButton actionListener="#{controlador.changeVal}" value="coloca valores"/>
            <br/>
            <h:commandButton action="#{controlador.changePag}" value="muestra valores"/>
            <br/>
            <h3>Despliegue de valores en la misma vista</h3>
            <br/>
            Valor Alcance Peticion: 
            <span style="background: yellow">#{peticion.valor}</span>
            <br/>
            Valor Alcance View
            <span style="background: aqua">#{vista.valor}</span>
        </h:form>
    </h:body>
</html>
